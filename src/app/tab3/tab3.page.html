<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col><h2>Favoritos</h2></ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor="let movie of favoriteGenre">
    <ion-grid fixed *ngIf="movie.movies.length > 0">
      <ion-row>
        <ion-col>
          <h4>{{movie.gender}}</h4>
        </ion-col>
      </ion-row>

      <app-slideshow-poster (load)="loadingMovies($event)" [movies]="movie.movies" ></app-slideshow-poster>

    </ion-grid>

    
  </div>
</ion-content>
